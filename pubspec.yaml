name: flutter_bloc_simple_boilerplate
description: A new  simple Flutter boilerplate project.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  dio: ^5.1.1
  equatable: ^2.0.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  flutter_localizations:
    sdk: flutter
  flutter_offline: ^2.0.0
  flutter_phoenix: ^1.0.0
  flutter_secure_storage: ^8.0.0
  flutter_translate: ^4.0.3
  jwt_decode: ^0.3.1
  keyboard_dismisser: ^3.0.0
  pull_to_refresh: ^2.0.0
  reactive_forms: ^14.1.0
  shared_preferences: ^2.0.5
  flutter_material_color_picker: ^1.1.0+2	

dev_dependencies:
  build_runner: ^2.0.3
  flutter_launcher_icons:
  flutter_test:
    sdk: flutter
  flutter_translate_gen: ^2.0.0
  json_serializable: ^6.5.4

flutter:
  assets:
    - assets/i18n/
    - assets/fonts/
    - assets/images/
  uses-material-design: true
  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand/Quicksand-Regular.ttf
        - asset: assets/fonts/Quicksand/Quicksand-Light.ttf
        - asset: assets/fonts/Quicksand/Quicksand-SemiBold.ttf
        - asset: assets/fonts/Quicksand/Quicksand-Medium.ttf
        - asset: assets/fonts/Quicksand/Quicksand-Bold.ttf
        - asset: assets/fonts/Quicksand/Quicksand-VariableFont.ttf
          weight: 700
flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/logo.png"
# flutter pub run flutter_launcher_icons:main
# flutter packages pub run build_runner watch --delete-conflicting-outputs
